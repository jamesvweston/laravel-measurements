app\Models\Currency:
  type:               entity
  table:              Currency
  repositoryClass:    app\Repositories\CurrencyRepository

  id:
    id:
      column:         id
      type:           integer
      nullable:       false
      id:             true
      options:
        unsigned:     true
        comment:      'Currency id'
      generator:
        strategy:     IDENTITY

  fields:
    name:
      column:         name
      type:           string
      nullable:       false
      length:         100
      options:
        fixed:        false
        comment:      "Currency unique name"
    symbol:
      column:         symbol
      type:           string
      nullable:       false
      length:         3
      options:
        fixed:        true
        comment:      "Currency unique symbol"
##  BEGIN BOILER PLATE
    statusId:
      column:         statusId
      type:           integer
      nullable:       false
      options:
        unsigned:     true
        comment:      "Status of the Currency"
        default:      1
    createdAt:
      column:         createdAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the Currency was created"
        default:      CURRENT_datetime
    expiresAt:
      column:         expiresAt
      type:           datetime
      nullable:       false
      options:
        comment:      "When the Currency expires"
        default:      "2038-01-01 01:01:01"

  lifecycleCallbacks: {  }